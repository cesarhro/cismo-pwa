<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <title>Cadastrar contato - CISMO</title>
  </head>
  <body>
    <div>
      <div class="nav d-flex justify-content-between">
        <a href="./contatos.html">
          <div class="cismo-voltar">
            <div class="img-botao-voltar">
              <img
                src="./assets/img/icons8-à-esquerda-dentro-de-um-círculo-100.png "
                alt="Botão de voltar"
                style="width: 45px"
              />
            </div>
          </div>
        </a>
        <div class="name-cismo">CISMO</div>
        <div class="perfil-cismo">
          <a href="./index.html"
            ><div class="img-perfil-cismo">
              <img
                src="./assets/img/icons8-página-inicial-100.png"
                alt="perfil"
                style="width: 40px"
              />
              Home
            </div></a
          >
        </div>
      </div>
      <div class="container center">
        <form id="form-id">
          <div class="mb-3 mx-5 mt-5">
            <label for="nome-contato" class="form-label">Nome do contato</label>
            <input
              type="text"
              class="form-control"
              id="nome-contato"
              required
            />
            <div class="form-text"></div>
          </div>
          <div class="mb-3 mx-5">
            <label for="numero-contato" class="form-label">Número</label>
            <input
              type="text"
              class="form-control"
              id="numero-contato"
              required
            />
          </div>

          <div class="container text-center mt-4">
            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: #01b6ad; border-color: #082c2a"
            >
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="container text-center mt-3">
      Ícones por <a href="https://icons8.com">Icons8</a>
    </footer>

    <script src="./scripts/contatos.js"></script>
  </body>
</html>
