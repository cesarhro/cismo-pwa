<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <meta name="theme-color" content="#FFFFFF" />

    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="./assets/icons/appstore.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <title>CISMO</title>
  </head>
  <body>
    <div>
      <div class="nav d-flex justify-content-between">
        <div class="cismo-logo">
          <div class="img-cismo-logo mx-2">
            <img
              src="./assets/img/logo.png "
              alt="Logo do CISMO"
              style="width: 50px"
            />
          </div>
        </div>
        <div class="name-cismo mt-1">CISMO</div>
        <div class="perfil-a-cismo">
          <div class="img-a-cismo"></div>
        </div>
      </div>
      <div class="main m-3 mt-4">
        <div class="container container-img text-center">
          <div>
            <img src="./assets/img/unknown.png" />
          </div>
        </div>
        <div class="container text-center tempo low-high"></div>
        <div class="container text-center linha mt-2"></div>
        <div class="container text-center container-temp tempo">Graus</div>
        <div class="d-flex justify-content mx-3 mt-2">
          <p class="mt-2">
            <img
              src="./assets/img/icons8-molhado-100.png"
              alt=""
              style="width: auto; height: 50px"
            />
          </p>
          <p class="mx-2 mt-2 rain tempo">0 mm</p>
        </div>
        <div class="d-flex justify-content mx-3">
          <div class="mt-2">
            <img
              src="./assets/img/icons8-localização-100.png"
              alt=""
              style="width: auto; height: 50px"
            />
          </div>
          <div class="mx-2 mt-2 city tempo">Cidade</div>
        </div>
      </div>
      <div class="container d-flex justify-content-center detalhe-botao">
        <a href="./dicas.html" class="detalhe-botao">
          <div class="botao mt-5 mx-1 mb-4 img-botao-dicas">
            <div class="mx-1 mt-3 text-center">
              <img src="./assets/img/icons8-luz-acesa-100.png" alt="Dicas" />
              Dicas
            </div>
          </div>
        </a>
        <a href="./contatos.html" class="detalhe-botao">
          <div class="botao mt-5 mx-1 mb-4 img-botao-contatos">
            <div class="mx-1 mt-3 text-center">
              <img
                src="./assets/img/icons8-livro-de-endereço-2-100.png"
                alt="contatos"
              />
              Contatos
            </div>
          </div>
        </a>
        <a href="./abrigos.html" class="detalhe-botao">
          <div class="botao mt-5 mx-1 mb-4 img-botao-abrigos">
            <div class="mx-1 mt-3 text-center">
              <img src="./assets/img/icons8-shelter-100.png" alt="Dicas" />
              Abrigos
            </div>
          </div>
        </a>
      </div>
    </div>
    <footer class="container text-center mt-3">
      Ícones por <a href="https://icons8.com">Icons8</a>
    </footer>

    <script src="./scripts/clima.js"></script>
  </body>
</html>
