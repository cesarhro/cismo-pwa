  <body>
    <div>
      <div class="nav d-flex justify-content-between">
        <a href="./index.html">
          <div class="cismo-voltar">
            <div class="img-botao-voltar">
              <img
                src="./assets/img/icons8-à-esquerda-dentro-de-um-círculo-100.png "
                alt="Botão de voltar"
                style="width: 45px"
              />
            </div>
          </div>
        </a>
        <div class="name-cismo">CISMO</div>
        <div class="perfil-cismo">
          <a href="./index.html"
            ><div class="img-perfil-cismo">

                style="width: 40px"

              <h5 class="card-title" id="nome-contato">Defesa Cívil</h5>
              <p class="card-text" id="numero-contato">08000813400</p>
              <a
                href="tel:08000813400"
                class="btn btn-primary"
                style="background-color: #01b6ad; border-color: #082c2a"
                id="contato-ligar"
                >Ligar</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center" id="adicionar-contato">
        <div class="container text-center mt-5" id="contato-adicionar">
          <div class="card" style="background-color: #e0e0e0">
            <div class="card-body">
              <a href="./cadastro-contatos.html"
                ><img src="./assets/img/icons8-mais-100.png" alt=""
              /></a>
              <p class="card-text">Adicionar contato</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container botao-add-contato"></div>
    </div>
    <footer class="container text-center mt-3" id="rodape">
